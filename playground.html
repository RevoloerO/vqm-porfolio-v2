    <table class="calculator">
      <tr>
        <td colspan="4"> <input class="display-box" type="text" id="previous" disabled /> </td>

      </tr>
      <tr>
        <td colspan="4"> <input class="display-box" type="text" id="result" disabled /> </td>

      </tr>
      <tr>
        <!-- display() function displays the value of clicked button -->
        <td> <input type="button" value="(" onclick="display('(')" /> </td>
        <td> <input type="button" value=")" onclick="display(')')" /> </td>
        <td> <input type="button" value="%" onclick="display('%')" /> </td>
        <td> <input type="button" value="C" onclick="clearScreen()" id="special-btn" /> </td>
      </tr>
      <tr>
        <td> <input type="button" value="1" onclick="display('1')" id="number-btn"/> </td>
        <td> <input type="button" value="2" onclick="display('2')" id="number-btn"/> </td>
        <td> <input type="button" value="3" onclick="display('3')" id="number-btn"/> </td>
        <td> <input type="button" value="/" onclick="display(' / ')" /> </td>
      </tr>
      <tr>
        <td> <input type="button" value="4" onclick="display('4')" id="number-btn"/> </td>
        <td> <input type="button" value="5" onclick="display('5')" id="number-btn"/> </td>
        <td> <input type="button" value="6" onclick="display('6')" id="number-btn"/> </td>
        <td> <input type="button" value="*" onclick="display(' * ')" /> </td>
      </tr>
      <tr>
        <td> <input type="button" value="7" onclick="display('7')" id="number-btn"/> </td>
        <td> <input type="button" value="8" onclick="display('8')" id="number-btn"/> </td>
        <td> <input type="button" value="9" onclick="display('9')" id="number-btn"/> </td>
        <td> <input type="button" value="-" onclick="display(' - ')" /> </td>

      </tr>
      <tr>
        <td> <input type="button" value="." onclick="display('.')" /> </td>
        <td> <input type="button" value="0" onclick="display('0')" id="number-btn"/> </td>

        <!-- calculate() function evaluates the mathematical expression -->
        <td> <input type="button" value="e" onclick="display('e')"/> </td>
        <td> <input type="button" value="+" onclick="display(' + ')" /> </td>
      </tr>
      <tr>
        <td colspan="2"> <input  type="button" value="00" onclick="display('00')" id="number-btn" /> </td>
        <td colspan="2" rowspan="2"> <input type="button" value="ENTER" onclick="calculate()" id="special-btn" /> </td>
      </tr>
      <tr>
        <td colspan="2"> <input  type="button" value="Ans" onclick="displayAns()" /> </td>
      </tr>
    </table>
